<!doctype html>
<head>
  <script src="https://cdn.anychart.com/js/latest/anygantt.min.js" type="text/javascript"></script>
  <script>
    anychart.onDocumentReady(function(){
         
    
    //
      var rawData = [
          {
            "name": "M1-011-0001",
            "actualStart": Date.UTC(2017, 10, 20),
            "actualEnd": Date.UTC(2017, 10, 20),
            "children": []
          }];
    
      // tree data settings
      var treeData = anychart.data.tree(rawData, anychart.enums.TreeFillingMethod.AS_TREE);
    
      chart = anychart.ganttProject();  // chart type     
      chart.container('container');    // chart container

       // data grid getter
      var dataGrid = chart.dataGrid();
      var customColumn = dataGrid.column(2); // create custom column
      customColumn.title("Start");// set title for custom column
      customColumn.setColumnFormat("actualStart","dateIso8601")

      var customColumn = dataGrid.column(3); // create custom column
      customColumn.setColumnFormat("actualEnd","dateIso8601")
      customColumn.title("End");// set title for custom column


      /* dataGrid.column(2).width(50).format(function(item){
        return item.get('actualStart');
      }).title('Start');*/

      
      chart.data(treeData);    // set chart data  
      chart.draw();           // initiate drawing 
      chart.fitAll();    // show all items 



    
    });
  </script>
</head>
<body>
    <div id="container" "></div>
</body>
</html>
