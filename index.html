<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>现在可以输入中文了</title>
</head>

<body>

<p>创建和使用对象方法。</p>
<p id="demo"></p>
<script>
// pgh
	var person = {
		firstName : "John",
		lastName : "Doe",
		id : 5566,
		fullName : function()
		{
			return this.firstName + " " + this.lastName;
		}
	};
	document.getElementById("demo").innerHTML=person.fullName();
</script>
	
</body>
</html>
